<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Producto</title>
    <script>
        function validarFormulario() {
            const nombre = document.getElementById("nombre").value;
            const marca = document.getElementById("marca").value;
            const modelo = document.getElementById("modelo").value;
            const precio = parseFloat(document.getElementById("precio").value);
            const unidades = parseInt(document.getElementById("unidades").value);
            const detalles = document.getElementById("detalles").value;
            const imagen = document.getElementById("imagen").value;

            // Validaciones
            if (nombre.length > 100) {
                alert("El nombre debe tener 100 caracteres o menos.");
                return false;
            }

            if (marca.trim() === "") {
                alert("La marca es requerida.");
                return false;
            }

            if (modelo.length > 25 || modelo.trim() === "") {
                alert("El modelo debe ser alfanumérico y tener 25 caracteres o menos.");
                return false;
            }

            if (isNaN(precio) || precio <= 99.99) {
                alert("El precio debe ser mayor a 99.99.");
                return false;
            }

            if (isNaN(unidades) || unidades <= 0) {
                alert("Las unidades son requeridas y deben ser mayores a 0.");
                return false;
            }

            if (detalles.length > 250) {
                alert("Los detalles deben tener 250 caracteres o menos.");
                return false;
            }

            if (imagen.trim() === "") {
                document.getElementById("imagen").value = "img/default.jpg";
            }

            return true;
        }

        function cargarProducto(id) {
            fetch('get_productos_xhtml_v2.php?id=' + id)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("id").value = data.id;
                    document.getElementById("nombre").value = data.nombre;
                    document.getElementById("marca").value = data.marca;
                    document.getElementById("modelo").value = data.modelo;
                    document.getElementById("precio").value = data.precio;
                    document.getElementById("unidades").value = data.unidades;
                    document.getElementById("detalles").value = data.detalles;
                    document.getElementById("imagen").value = data.imagen;
                })
                .catch(error => {
                    console.error('Error al cargar el producto:', error);
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Modificar Producto</h2>
        <form action="update_producto.php" method="post" onsubmit="return validarFormulario()">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="marca">Marca:</label>
                <select class="form-control" id="marca" name="marca" required>
                    <option value="">Selecciona una marca</option>
                    <option value="Tupperware">Tupperware</option>
                    <option value="Ultrachef">Ultrachef</option>
                    <option value="L&C HOME">L&C HOME</option>
                    <option value="FRUTIVEGIE">FRUTIVEGIE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" class="form-control" id="modelo" name="modelo" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="unidades">Unidades:</label>
                <input type="number" class="form-control" id="unidades" name="unidades" required>
            </div>
            <div class="form-group">
                <label for="detalles">Detalles:</label>
                <textarea class="form-control" id="detalles" name="detalles" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="text" class="form-control" id="imagen" name="imagen" required>
            </div>
            <input type="hidden" name="id" id="id"> <!-- Campo oculto para el ID del producto -->
            <button type="submit" class="btn btn-primary">Modificar Producto</button>
        </form>
    </div>
    <script>
        // Obtener ID del producto desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const productoId = urlParams.get('id');
        
        // Cargar los datos del producto cuando se cargue la página
        if (productoId) {
            cargarProducto(productoId);
        }
    </script>
</body>
</html>
